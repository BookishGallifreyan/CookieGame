<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Clicker game!</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Potato Picking Procrastination Station</h1>

      <button class="potato" id="theButton">

      </button>
    </div>
    <section class="potatoCounter" 0 id="potatoCounter"></section>
